	<body>
		<div class="container">
			<form class="form-signin">
				<div class="mb-4">
					<h1 class="h3 mb-3 font-weight-normal">MapleStory 2 <span data-toggle="tooltip" data-placement="top" title="Return On Investment">ROI</span> Calculator</h1>
					<p class="text-center" style="padding-bottom: 20px;">Black Market profit at a glance.</p>
						<div class="form-label-group">
							<input type="number" id="inputBP" class="form-control" placeholder="Buy Price" required autofocus>
							<label for="inputBP">Buy Price</label>
						</div>
						<div class="form-label-group">
							<input type="number" id="inputQuantity" class="form-control" placeholder="Quantity" min="0" max="500000000" required>
							<label for="inputQuantity">Quantity</label>
						</div>
						<div class="form-label-group">
							<h5 data-toggle="tooltip" data-placement="left" title="Buy Price * Quantity">Initial Investment</h5>
							<p id="finalCost" style="font-size: 1em;">---</p>
						</div>
						<hr style="color: #fff;">
						<div class="form-label-group">
							<input type="number" id="inputRP" class="form-control" placeholder="Resale Price" required autofocus>
							<label for="inputRP">Resale Price</label>
						</div>
						<!--<div class="form-label-group">
							<h5>Resale Profit</h5>
							<p id="finalCost2" style="font-size: 1em;">---</p>
						</div>-->
						<div class="form-label-group">
							<h5 data-toggle="tooltip" data-placement="left" title="Includes 10% tax.">Market Sale Profit</h5>
							<p id="marketProfit" style="font-size: 1em;">---</p>
						</div>
						<div class="form-label-group">
							<h5 data-toggle="tooltip" data-placement="left" title="Difference between Initial Investment and the Market Sale Profit.">Total Return on Investment</h5>
							<p style="font-size: 1em;"><span id="roi">---</span>&nbsp;&nbsp;<span id="gains">(<span id="inc">--</span>)</span></p>
						</div>
							<input type="button" class="btn btn-lg btn-primary btn-block" onclick="ms2CalcR()" value="Submit"></button>
							<p class="mt-5 mb-3 text-muted text-center">Made with ðŸ’¦ by SSH</p>	
				</div>
			</form>
		</div>
		<script src="js/calcR.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
