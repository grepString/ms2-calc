<!doctype html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="favicon.ico">
	<title>MapleStory 2 Calculator</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<form class="form-signin">
			<div class="text-center mb-4">
				<h1 class="h3 mb-3 font-weight-normal">Black Market Calculator</h1>
				<p>Your profits at a glance.</p>
			</div>
			<div class="form-label-group">
				<input type="number" id="inputPPI" class="form-control" placeholder="Price Per Item" min="0" max="500000000" required autofocus>
				<label for="inputPPI">Price Per Item</label>
			</div>
			<div class="form-label-group">
				<input type="number" id="inputQuantity" class="form-control" placeholder="Quantity" min="0" max="500000000" required>
				<label for="inputQuantity">Quantity</label>
			</div>
			<div class="form-label-group">
				<h4>Final Cost</h4>
				<p id="cost" style="font-size: 1.5em;">---</p>
			</div>
			<div class="form-label-group">
				<h4>Estimated Profit</h4>
				<p id="profit" style="font-size: 1.5em;">---</p>
			</div>
				<input type="button" class="btn btn-lg btn-primary btn-block" onclick="ms2Calc()" value="Submit"></button>
				<p class="mt-5 mb-3 text-muted text-center">Made with ðŸ’¦ by SSH</p>
		</form>

		<script src="js/calc.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	</body>
</html>
